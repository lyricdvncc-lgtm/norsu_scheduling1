# Railway deployment configuration for Symfony (fallback if using nixpacks)
[phases.setup]
nixPkgs = ["php83", "php83Extensions.zip", "php83Extensions.pdo_mysql", "php83Extensions.gd", "php83Extensions.intl", "php83Extensions.opcache", "php83Extensions.mbstring", "php83Extensions.exif", "php83Extensions.bcmath", "nginx"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction --no-scripts"
]

[phases.build]
cmds = [
    "mkdir -p var/cache var/log var/sessions public/curriculum_templates",
    "chmod -R 775 var/",
    "php bin/console cache:clear --env=prod --no-debug || true",
    "php bin/console cache:warmup --env=prod --no-debug || true"
]

[start]
cmd = "bash -c 'php -S 0.0.0.0:${PORT:-8000} -t public'"

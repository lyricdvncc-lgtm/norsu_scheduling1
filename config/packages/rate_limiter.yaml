framework:
    rate_limiter:
        # Login rate limiter - prevent brute force attacks
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'
            
        # API rate limiter (if you have API endpoints)
        api:
            policy: 'token_bucket'
            limit: 100
            rate:
                interval: '1 minute'

services:
  # Database service
  db:
    image: mysql:8.0
    container_name: smart_scheduling_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-smart_scheduling}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-symfony}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

  # PHP-FPM + Nginx service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_scheduling_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET:-change_me_in_production}
      - DATABASE_URL=mysql://${MYSQL_USER:-symfony}:${MYSQL_PASSWORD:-symfony}@db:3306/${MYSQL_DATABASE:-smart_scheduling}?serverVersion=8.0.31
      - MAILER_DSN=${MAILER_DSN:-null://null}
      - MESSENGER_TRANSPORT_DSN=doctrine://default
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: smart_scheduling_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - db
    networks:
      - app_network
    profiles:
      - tools

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
    driver: local

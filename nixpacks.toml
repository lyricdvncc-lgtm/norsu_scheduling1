# Railway deployment configuration for Symfony
# Uses nixpacks builder with PHP built-in server + production env setup

[phases.setup]
nixPkgs = ["php83", "php83Extensions.zip", "php83Extensions.pdo_mysql", "php83Extensions.gd", "php83Extensions.intl", "php83Extensions.opcache", "php83Extensions.mbstring", "php83Extensions.exif", "php83Extensions.bcmath"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction"
]

[phases.build]
cmds = [
    "mkdir -p var/cache var/log var/sessions public/curriculum_templates",
    "chmod -R 775 var/",
    "echo 'APP_ENV=prod' > .env",
    "echo 'APP_SECRET=placeholder' >> .env",
    "echo 'DATABASE_URL=' >> .env",
    "php bin/console cache:clear --env=prod --no-debug || true",
    "php bin/console cache:warmup --env=prod --no-debug || true"
]

[start]
cmd = "echo \"APP_ENV=${APP_ENV:-prod}\" > .env && echo \"APP_SECRET=${APP_SECRET:-change_me}\" >> .env && echo \"DATABASE_URL=${DATABASE_URL}\" >> .env && echo \"MAILER_DSN=${MAILER_DSN:-null://null}\" >> .env && echo \"MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN:-doctrine://default}\" >> .env && echo \"DEFAULT_URI=${DEFAULT_URI}\" >> .env && php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration 2>&1 || true && php bin/console cache:warmup --env=prod --no-debug 2>/dev/null || true && php -d variables_order=EGPCS -S 0.0.0.0:${PORT:-8080} -t public"
